<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Josh + Janissa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div x-data="app">
      <h1 class="text-xl font-bold text-center mb-4">
        Find Your Pokemon (Table)
      </h1>
      <input
        x-model="name"
        type="text"
        placeholder="Enter your name"
        autocomplete="name"
        class="block w-full rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500" />
      <button
        @click="submit()"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Submit
      </button>
      <img
        :src="pokemonImage"
        alt="Silhouette PokÃ©mon"
        x-show="pokemonImage"
        class="w-60 h-60 brightness-0 duration-500 my-2"
      />
      <div x-show="showTableNumber && tableNumber" class="mt-4 text-center">
        <p class="text-lg">Hello <span class="font-semibold" x-text="name"></span>!</p>
        <p class="text-xl font-bold text-green-600">Your Table Number: <span x-text="tableNumber"></span></p>
      </div>
    </div>
    <script src="./main.js"></script>
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('app', () => ({
          name: "",
          tableNumber: "",
          showTableNumber: false,
          pokemonImage: "",
          submit() {
            this.tableNumber = name_to_table[this.name]
            const pokemon = table_to_pokemon[this.tableNumber]
            const pokemonId = pokemon_to_id[pokemon]
            this.pokemonImage = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png`;
          },
        }))
      })
    </script>
  </body>
</html>
