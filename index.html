<!DOCTYPE html>

<html class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <title>Josh + Janissa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body x-data="app" class="h-full">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2
        class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
      >
        Find Your Pokemon (Table)
      </h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form @submit.prevent="submit()" class="space-y-6">
        <div>
          <label for="name" class="block text-sm/6 font-medium text-gray-900"
            >Full Name</label
          >
          <div class="mt-2">
            <input
              x-model="name"
              id="name"
              type="text"
              name="name"
              required
              autocomplete="name"
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Submit
          </button>
        </div>
      </form>
      <img
        :src="pokemonImage"
        alt="Silhouette PokÃ©mon"
        x-show="pokemonImage"
        class="w-60 h-60 brightness-0 duration-500 my-2"
      />
      <div x-show="showTableNumber && tableNumber" class="mt-4 text-center">
        <p class="text-lg">
          Hello <span class="font-semibold" x-text="name"></span>!
        </p>
        <p class="text-xl font-bold text-green-600">
          Your Table Number: <span x-text="tableNumber"></span>
        </p>
      </div>
    </div>
    <script src="./main.js"></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("app", () => ({
          name: "",
          tableNumber: "",
          showTableNumber: false,
          pokemonImage: "",
          submit() {
            this.tableNumber = name_to_table[this.name];
            const pokemon = table_to_pokemon[this.tableNumber];
            const pokemonId = pokemon_to_id[pokemon];
            this.pokemonImage = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png`;
          },
        }));
      });
    </script>
  </body>
</html>
