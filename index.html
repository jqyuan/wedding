<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Josh + Janissa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div x-data="tableApp()" class="bg-white shadow-lg rounded-xl p-6 w-96">
      <h1 class="text-2xl font-bold text-center mb-4">Find Your Table</h1>
      <input 
        x-model="name" 
        type="text" 
        placeholder="Enter your name" 
        class="w-full p-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        @click="getTableNumber()" 
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
          Show Table Number
      </button>

      <div x-show="tableNumber" class="mt-4 text-center">
        <p class="text-lg">Hello <span class="font-semibold" x-text="name"></span>!</p>
        <p class="text-xl font-bold text-green-600">Your Table Number: <span x-text="tableNumber"></span></p>
      </div>
    </div>
  </body>
</html>
