<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Josh + Janissa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div x-data="app" class="bg-white shadow-lg rounded-xl p-6 w-96">
      <h1 class="text-2xl font-bold text-center mb-4">
        Find Your Pokemon (Table)
      </h1>
      <input
        x-model="name"
        type="text"
        placeholder="Enter your name"
        class="w-full p-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        @click="submit()"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
      >
        Submit
      </button>
      <div x-show="pokemonImage" class="mt-6 text-center">
        <div class="inline-block relative">
          <img
            :src="pokemonImage"
            alt="Silhouette PokÃ©mon"
            class="w-40 h-40 object-contain transition-filter duration-500"
            :class="{'filter brightness-0': !revealed}"
          />
          <button
            x-show="!revealed"
            @click="reveal()"
            class="absolute inset-0 flex items-center justify-center text-white text-lg font-semibold"
          >
            Reveal!
          </button>
        </div>
      </div>
      <div x-show="showTableNumber && tableNumber" class="mt-4 text-center">
        <p class="text-lg">Hello <span class="font-semibold" x-text="name"></span>!</p>
        <p class="text-xl font-bold text-green-600">Your Table Number: <span x-text="tableNumber"></span></p>
      </div>
    </div>
    <script src="./main.js"></script>
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('app', () => ({
          name: "",
          tableNumber: "",
          showTableNumber: false,
          pokemonImage: "",
          revealed: false,
          submit() {
            this.tableNumber = name_to_table[this.name]
            const pokemon = table_to_pokemon[this.tableNumber]
            const pokemonId = pokemon_to_id[pokemon]
            this.pokemonImage = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png`;
          },
          reveal() {
            this.revealed = true
          }
        }))
      })
    </script>
  </body>
</html>
