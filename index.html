<!DOCTYPE html>

<html class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <title>Josh + Janissa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
      [x-cloak] { display: none !important; }
    </style>
  </head>
  <body
    x-data="app"
    class="h-full flex flex-col items-center justify-center mx-4 sm:max-w-sm sm:mx-auto"
  >
    <h2
      class="text-center w-full my-6 text-xl sm:text-3xl font-bold tracking-tight text-gray-950"
    >
      Find Your Table
    </h2>
    <form @submit.prevent="submit()" class="space-y-6 w-full">
      <input
        x-model="name"
        id="name"
        type="text"
        name="name"
        required
        autofocus
        x-bind:disabled="pokemonImage != ''"
        autocomplete="name"
        placeholder="Enter your full name"
        class="block w-full rounded-md bg-white p-3 text-lg text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 disabled:opacity-50"
      />
      <button
        type="submit"
        x-show="pokemonImage == ''"
        class="flex w-full transition-colors duration-150 justify-center rounded-md bg-indigo-600 p-3 text-lg font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Submit
      </button>
      <button
        type="submit"
        x-show="pokemonImage != ''"
        x-on:click="reset()"
        class="flex w-full transition-colors duration-150 justify-center rounded-md bg-indigo-600 p-3 text-lg font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Reset
      </button>
    </form>
    <p class="text-center mt-4 text-gray-700" x-show="!isRyanTong && guessed && !pokemonImage" x-cloak>We weren't able to find your table using that name, view the full seating chart <a class="text-indigo-600 hover:text-indigo-500 transition-colors duration-150" href="/wedding/seating_chart.pdf">here</a>.</p>
    <p class="text-center mt-4 text-gray-700" x-show="isRyanTong && guessed" x-cloak>Who's Ryan? Are you sure you didn't mean NoobyDud?</p>
    <p class="text-center my-4 text-gray-950" x-show="!showTableNumber && pokemonImage" x-cloak>
      Who's That Pokemon? Find the table that matches your pokemon!
    </p>
    <img
      :src="pokemonImage"
      x-show="!showTableNumber && pokemonImage"
      x-cloak
      class="w-40 h-40 brightness-0"
    />
    <p class="text-center mt-4 text-gray-700" x-show="!showTableNumber && pokemonImage" x-cloak>
      Too hard? Tap <button class="text-indigo-600 hover:text-indigo-500 transition-colors duration-150" x-on:click="reveal()">here</button> to view your
      table number.
    </p>
    <p x-show="showTableNumber && tableNumber" x-cloak class="text-xl font-bold text-green-600 mt-4">
      Your table number is <span x-text="tableNumber"></span>
    </p>
    <script src="./main.js"></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("app", () => ({
          name: "",
          tableNumber: "",
          showTableNumber: false,
          guessed: false,
          pokemonImage: "",
          isRyanTong: false,
          submit() {
            this.pokemonImage = ""
            this.tableNumber = ""
            this.showTableNumber = false;
            this.isRyanTong = false;
            const name = this.name.toLowerCase();
            if (name === "ryan tong") {
              this.isRyanTong = true;
            } else {
              this.tableNumber = name_to_table[name];
              const pokemon = table_to_pokemon[this.tableNumber];
              if (pokemon == "Morpeko") {
                this.pokemonImage = "/wedding/morpeko.png";
              } else if (pokemon != undefined) {
                const pokemonId = pokemon_to_id[pokemon];
                this.pokemonImage = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png`;
              }
            }
            this.guessed = true
          },
          reset() {
            this.name = "";
            this.guessed = false;
            this.pokemonImage = ""
            this.tableNumber = ""
            this.showTableNumber = false;
            this.isRyanTong = false;
          },
          reveal() {
            this.showTableNumber = true;
          },
        }));
      });
    </script>
  </body>
</html>
